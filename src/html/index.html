<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>Formularz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <form id="registration" class="container" name="registration">
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="username">Nazwa użytkownika</label>
          <input id="username" name="username" placeholder="Małe litery bez spacji, wymagane" type="text" class="form-control" autocomplete="off">
          <span class="komunikat"></span>
          <!-- <p class="valid-feedback"></p> -->
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input id="email" name="email" placeholder="Poprawny format, np. jan@kowalski.pl" type="email" class="form-control" autocomplete="off">
          <span class="komunikat"></span>
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input id="pin" name="pin" placeholder="Same cyfry, max. 8 znaków, opcjonalne" type="text" class="form-control" autocomplete="off">
          <span class="komunikat"></span>
        </div>
        <div class="form-group">
          <label for="amount">Kwota</label>
          <input id="amount" name="amount" placeholder="Przedział (0; 100>, wymagane" type="text" class="form-control" autocomplete="off">
          <span class="komunikat"></span>
          <!-- <div class="invalid-feedback">Coś nie tak! :(</div> -->
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="agreement-1" name="agreement-1" required>
            <label class="form-check-label" for="agreement-1">
              Ta zgoda jest wymagana *
            </label>
            <!-- <div class="invalid-feedback">
              Musisz zaznaczyć tę zgodę. :(
            </div> -->
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="agreement-2" name="agreement-2" required>
            <label class="form-check-label" for="agreement-2">
              Ta zgoda też jest wymagana *
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="agreement-3" name="agreement-3" required>
            <label class="form-check-label" for="agreement-3">
              Ta zgoda jest opcjonalna
            </label>
          </div>
        </div>
        <div class="form-group">
          <button id="submit" name="submit" type="submit" class="btn btn-primary">Wyślij</button>
        </div>
      </div>
    </div>
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
